<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Crear un mapa en el div con el id "map"
    var map = L.map('map').setView([19.544881467268794, -96.90990986351271], 13);

    // Establecer la capa de mapa predeterminada
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Función para añadir un marcador
    function addMarker(lat, lng) {
        L.marker([lat, lng]).addTo(map)
            .bindPopup('Coordenadas: ' + lat + ', ' + lng)
            .openPopup();
    }

    // Exponer la función addMarker al contexto global para que pueda ser llamada desde WebView
    window.addMarker = addMarker;
</script>
</body>
</html>
